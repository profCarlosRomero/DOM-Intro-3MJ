    <!-- <button id="add" onclick="agregarLi()">Agregar item</button> -->
    <button id="add">Agregar item</button>

    <script>

        let contador = 1;

        // .addEventListener("<el evento>", <Referencia a la función>)
        document.getElementById("add").addEventListener("click", agregarLi);

        function agregarLi() {
            const elemento = document.createElement("li");
            elemento.innerHTML = `Item ${contador} <button onclick="borrarLi(this)">Borrar</button>`;

            let miLista = document.getElementById("miLista");
            miLista.appendChild(elemento);

            contador ++;
        }

        function borrarLi (elemento) {
            // alert(elemento);
            elemento.parentElement.remove();
        }
